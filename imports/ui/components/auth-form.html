<template name="authForm">
    <div class="wrapper-auth">
        {{> atForm }}
        <div class="not-registered">
            {{#if isHome}}
                <p>For viewing comments without authorization <a href="{{pathFor 'comments'}}">click here</a></p>
            {{else}}
                <p>You need to login for leaving comments</p>
            {{/if}}
        </div>
    </div>
</template>

<template name="override-atSocial">
    <button class="at-social-btn uk-button .uk-button-default {{disabled}} {{serviceName}}" id="at-{{name}}" name="{{name}}" title="{{nameFromUpper}}">
        <i class="{{iconClass}}"></i>
    </button>
</template>

<template name="override-atForm">
    {{#unless hide}}
        <div class="at-form">
            {{#if showTitle}}
                {{> atTitle}}
            {{/if}}
            {{#if showOauthServices}}
                {{> atOauth}}
            {{/if}}
            {{#if showServicesSeparator}}
                {{> atSep}}
            {{/if}}
            {{#if showError}}
                {{> atError}}
            {{/if}}
            {{#if showResult}}
                {{> atResult}}
            {{/if}}
            {{#if showMessage}}
                {{> atMessage}}
            {{/if}}
            {{#if showPwdForm}}
                {{> atPwdForm}}
            {{/if}}
            {{#if showTermsLink}}
                {{> atTermsLink}}
            {{/if}}
            {{#if showSignInLink}}
                {{> atSigninLink}}
            {{/if}}
            {{#if showSignUpLink}}
                {{> atSignupLink}}
            {{/if}}
            {{#if showResendVerificationEmailLink}}
                {{> atResendVerificationEmailLink}}
            {{/if}}
        </div>
    {{/unless}}
</template>
