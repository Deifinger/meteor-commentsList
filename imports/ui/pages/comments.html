<template name="commentsPage">
    <div class="page comments container">
        {{#if currentUser }}
            {{> commentsForm}}
        {{else}}
            {{> authForm }}
        {{/if}}
        <div class="comments-list">
        {{#each comment in commentsList}}
            {{> commentsItem (comment)}}
        {{else}}
            no comments
        {{/each}}
        </div>
    </div>
</template>
