<template name="commentsPage">
    <div class="page comments container">
        {{#if currentUser }}
            {{> commentsForm (commentFormArgs)}}
        {{else}}
            {{> authForm }}
        {{/if}}
        <div class="comments-list">
            {{#each comment in commentsList}}
                {{> commentsItem (commentsItemArgs comment)}}
            {{else}}
                <p class="no-comments">no comments</p>
            {{/each}}
        </div>
    </div>
</template>
