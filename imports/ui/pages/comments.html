<template name="commentsPage">
    <div class="page comments container">
        {{#if currentUser }}
            {{> commentsForm}}
        {{else}}
            {{> authForm }}
        {{/if}}
        <div class="comments-list">
        {{#each comment in commentsList}}
            <div class="comment-wrap" data-id="{{comment._id}}">
                {{> commentsItem (comment)}}
            </div>
        {{else}}
            no comments
        {{/each}}
        </div>
    </div>
</template>
